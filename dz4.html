    function countNumbers(a) {
        if (a > 999 || a < 0) {
            console.log('число от 0 до 999!');
            return {};
        } else {
            a = a.toString().padStart(3, 0).split('').map(i => parseInt(i));
            return { единицы: a[2], десятки: a[1], сотни: a[0] };
        }
    }
